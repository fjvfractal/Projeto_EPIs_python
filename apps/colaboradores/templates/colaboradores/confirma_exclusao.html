{% extends 'base.html' %}
{% block content %}
  <h1>Excluir colaborador</h1>
  <p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'colaboradores:lista' %}">Cancelar</a>
  </form>
{% endblock %}
